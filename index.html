<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain Generator</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
        }
        .control-panel label, input, select {
            display: block;
            margin: 5px 0;
        }
        input[type="color"], input[type="number"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>

        <label for="symbolColor">Symbol Color:</label>
        <input type="color" id="symbolColor" value="#00ff00">

        <label for="sizeFrom">Symbol Size (Min):</label>
        <input type="number" id="sizeFrom" value="12" min="5">

        <label for="sizeTo">Symbol Size (Max):</label>
        <input type="number" id="sizeTo" value="24" min="5">

        <label for="speed">Speed (1-20):</label>
        <input type="number" id="speed" value="5" min="1" max="20">

        <button onclick="startMatrixRain()">Start Matrix Rain</button>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        let fontStyle = 'Arial';
        let symbolColor = '#00ff00';
        let sizeFrom = 12;
        let sizeTo = 24;
        let speed = 5;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const columns = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const numCols = Math.floor(canvas.width / sizeFrom);
            for (let x = 0; x < numCols; x++) {
                columns[x] = 0;
            }
        }

        function getRandomChar() {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = symbolColor;
            ctx.font = `${Math.random() * (sizeTo - sizeFrom) + sizeFrom}px ${fontStyle}`;

            columns.forEach((y, index) => {
                const char = getRandomChar();
                ctx.fillText(char, index * sizeFrom, y * sizeFrom);

                if (y * sizeFrom > canvas.height && Math.random() > 0.975) {
                    columns[index] = 0;
                } else {
                    columns[index] += speed / 10;
                }
            });

            requestAnimationFrame(drawMatrixRain);
        }

        function startMatrixRain() {
            fontStyle = document.getElementById('fontStyle').value;
            symbolColor = document.getElementById('symbolColor').value;
            sizeFrom = parseInt(document.getElementById('sizeFrom').value);
            sizeTo = parseInt(document.getElementById('sizeTo').value);
            speed = parseInt(document.getElementById('speed').value);

            resizeCanvas();
            drawMatrixRain();
        }

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
