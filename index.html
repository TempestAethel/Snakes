<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        #canvas-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        canvas {
            border: 1px solid #000;
            max-width: 90%;
            height: auto;
        }
        .slider-label {
            margin-top: 10px;
        }
        .input-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Advanced Image Generator</h1>

    <!-- Existing inputs for the generator -->
    <div class="input-section">
        <label for="dimensionInput">Image Dimensions (Width x Height): </label>
        <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
    </div>

    <div class="input-section">
        <label for="colorInput">Background Color (Hex): </label>
        <input type="text" id="colorInput" placeholder="#000000" maxlength="7">
    </div>

    <div class="input-section">
        <label for="textInput">Text/Symbols (separated individually): </label>
        <input type="text" id="textInput" placeholder="Your text or symbols here">
    </div>

    <div class="input-section">
        <label for="textColorInput">Text Color (Hex): </label>
        <input type="text" id="textColorInput" placeholder="#FFFFFF" maxlength="7">
    </div>

    <!-- Spacing between symbols slider -->
    <div class="input-section">
        <label for="spacingSlider" class="slider-label">Spacing between symbols: </label>
        <input type="range" id="spacingSlider" min="10" max="100" value="30">
    </div>

    <!-- Checkboxes for effects and settings -->
    <div class="input-section">
        <input type="checkbox" id="neonCheckbox"> <label for="neonCheckbox">Neon effect</label><br>
        <input type="checkbox" id="noRotationCheckbox"> <label for="noRotationCheckbox">Keep symbols straight (no rotation)</label><br>
        <input type="checkbox" id="noOverlapCheckbox"> <label for="noOverlapCheckbox">Ensure no overlapping of symbols</label><br>
        <input type="checkbox" id="gridCheckbox"> <label for="gridCheckbox">Enable grid generation</label><br>
    </div>

    <div class="input-section">
        <label for="gridRowsInput">Grid Rows: </label>
        <input type="number" id="gridRowsInput" min="1" value="10" disabled>
        <label for="gridColsInput">Grid Columns: </label>
        <input type="number" id="gridColsInput" min="1" value="10" disabled>
    </div>

    <!-- Preview canvas -->
    <div id="canvas-container">
        <h3>Preview:</h3>
        <canvas id="imageCanvas"></canvas>
    </div>

    <br><br>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        // Automatically update the preview on input changes
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', generateImage);
        });

        // Enable/disable grid row and column inputs based on checkbox
        document.getElementById('gridCheckbox').addEventListener('change', function () {
            const gridEnabled = this.checked;
            document.getElementById('gridRowsInput').disabled = !gridEnabled;
            document.getElementById('gridColsInput').disabled = !gridEnabled;
            generateImage();
        });

        function generateImage() {
            const dimension = document.getElementById('dimensionInput').value;
            const bgColor = document.getElementById('colorInput').value;
            const text = document.getElementById('textInput').value.split(''); // Split text into individual symbols
            const textColor = document.getElementById('textColorInput').value;
            const spacing = document.getElementById('spacingSlider').value;
            const neonEffect = document.getElementById('neonCheckbox').checked;
            const noRotation = document.getElementById('noRotationCheckbox').checked;
            const noOverlap = document.getElementById('noOverlapCheckbox').checked;
            const gridEnabled = document.getElementById('gridCheckbox').checked;
            const gridRows = parseInt(document.getElementById('gridRowsInput').value);
            const gridCols = parseInt(document.getElementById('gridColsInput').value);
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            let dimensions = dimension.split('x');
            let width = parseInt(dimensions[0]) || 500;
            let height = parseInt(dimensions[1]) || 300;
            canvas.width = width;
            canvas.height = height;

            // Set background color
            ctx.fillStyle = bgColor || '#FFFFFF'; // Default to white if no color is provided
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.fillStyle = textColor || '#000000'; // Default to black if no color is provided
            ctx.font = '40px Arial';

            // Apply neon effect
            if (neonEffect) {
                ctx.shadowColor = textColor || '#000000'; // Neon glow color same as text color
                ctx.shadowBlur = 20;
            } else {
                ctx.shadowBlur = 0;
            }

            // Function to randomly place symbols
            function placeSymbolsRandomly() {
                const placedPositions = [];

                for (let i = 0; i < 50; i++) {
                    let symbol = text[i % text.length]; // Cycle through symbols if not enough
                    let randomX, randomY, isOverlapping;

                    // Ensure symbols don't overlap
                    do {
                        isOverlapping = false;
                        randomX = Math.random() * canvas.width;
                        randomY = Math.random() * canvas.height;

                        if (noOverlap) {
                            for (let pos of placedPositions) {
                                const distance = Math.hypot(pos.x - randomX, pos.y - randomY);
                                if (distance < spacing) {
                                    isOverlapping = true;
                                    break;
                                }
                            }
                        }
                    } while (noOverlap && isOverlapping);

                    let randomAngle = noRotation ? 0 : (Math.random() * 360); // No rotation if checkbox is checked
                    ctx.save();
                    ctx.translate(randomX, randomY);
                    ctx.rotate(randomAngle * Math.PI / 180);
                    ctx.fillText(symbol, 0, 0);
                    ctx.restore();

                    placedPositions.push({ x: randomX, y: randomY });
                }
            }

            // Function to place symbols in a grid
            function placeSymbolsInGrid() {
                let cellWidth = canvas.width / gridCols;
                let cellHeight = canvas.height / gridRows;
                let placedPositions = [];

                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        let symbol = text[(row * gridCols + col) % text.length]; // Cycle through symbols
                        let x = col * cellWidth + cellWidth / 2;
                        let y = row * cellHeight + cellHeight / 2;
                        ctx.save();
                        ctx.translate(x, y);
                        ctx.fillText(symbol, 0, 0);
                        ctx.restore();
                        placedPositions.push({ x: x, y: y });
                    }
                }
            }

            // Generate symbols either randomly or on a grid
            if (gridEnabled) {
                placeSymbolsInGrid();
            } else {
                placeSymbolsRandomly();
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.download = 'generated-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Initial call to generate the image
        generateImage();
    </script>
</body>
</html>
