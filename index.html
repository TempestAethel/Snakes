<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .input-section {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="color"] {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        .slider-label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="range"] {
            margin: 10px;
            width: 70%;
        }
        #canvas-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Generator</h1>

        <!-- Image Dimensions -->
        <div class="input-section">
            <label for="dimensionInput">Image Dimensions (Width x Height):</label>
            <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
        </div>

        <!-- Background Color -->
        <div class="input-section">
            <label for="colorInput">Background Color (Hex):</label>
            <input type="color" id="colorInput" value="#FFFFFF">
        </div>

        <!-- Text Symbols -->
        <div class="input-section">
            <label for="textInput">Text/Symbols (separated individually):</label>
            <input type="text" id="textInput" placeholder="Your text or symbols here">
        </div>

        <!-- Text Color -->
        <div class="input-section">
            <label for="textColorInput">Text Color (Hex):</label>
            <input type="color" id="textColorInput" value="#000000">
        </div>

        <!-- Spacing Slider -->
        <div class="input-section slider-container">
            <label for="spacingSlider" class="slider-label">Spacing between symbols:</label>
            <input type="range" id="spacingSlider" min="0" max="200" value="50">
            <span id="spacingValue">50</span>px
        </div>

        <!-- Neon Effect Checkbox and Color -->
        <div class="input-section">
            <input type="checkbox" id="neonCheckbox"> <label for="neonCheckbox">Neon effect</label>
            <label for="neonColorInput">Neon Color:</label>
            <input type="color" id="neonColorInput" value="#FF00FF" disabled>
        </div>

        <!-- Keep Symbols Straight (No Rotation) -->
        <div class="input-section">
            <input type="checkbox" id="noRotationCheckbox"> <label for="noRotationCheckbox">Keep symbols straight (no rotation)</label>
        </div>

        <!-- No Overlap -->
        <div class="input-section">
            <input type="checkbox" id="noOverlapCheckbox"> <label for="noOverlapCheckbox">Ensure no overlapping of symbols</label>
        </div>

        <!-- Grid Generation -->
        <div class="input-section">
            <input type="checkbox" id="gridCheckbox"> <label for="gridCheckbox">Enable grid generation</label>
        </div>

        <!-- Grid Rows and Columns -->
        <div class="input-section">
            <label for="gridRowsInput">Grid Rows:</label>
            <input type="number" id="gridRowsInput" min="1" value="10" disabled>
            <label for="gridColsInput">Grid Columns:</label>
            <input type="number" id="gridColsInput" min="1" value="10" disabled>
        </div>

        <!-- Canvas for Preview -->
        <div id="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <!-- Download Button -->
        <button onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        let timeout;

        function debounceGenerateImage() {
            clearTimeout(timeout);
            timeout = setTimeout(generateImage, 300); // Adding debounce delay for smoother updates
        }

        document.getElementById('spacingSlider').addEventListener('input', function() {
            document.getElementById('spacingValue').textContent = this.value;
            debounceGenerateImage();
        });

        document.getElementById('neonCheckbox').addEventListener('change', function() {
            document.getElementById('neonColorInput').disabled = !this.checked;
            debounceGenerateImage();
        });

        document.getElementById('gridCheckbox').addEventListener('change', function() {
            const gridEnabled = this.checked;
            document.getElementById('gridRowsInput').disabled = !gridEnabled;
            document.getElementById('gridColsInput').disabled = !gridEnabled;
            debounceGenerateImage();
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', debounceGenerateImage);
        });

        function generateImage() {
            const dimension = document.getElementById('dimensionInput').value;
            const bgColor = document.getElementById('colorInput').value;
            const text = document.getElementById('textInput').value.split('');
            const textColor = document.getElementById('textColorInput').value;
            const spacing = parseInt(document.getElementById('spacingSlider').value);
            const neonEffect = document.getElementById('neonCheckbox').checked;
            const neonColor = document.getElementById('neonColorInput').value;
            const noRotation = document.getElementById('noRotationCheckbox').checked;
            const noOverlap = document.getElementById('noOverlapCheckbox').checked;
            const gridEnabled = document.getElementById('gridCheckbox').checked;
            const gridRows = parseInt(document.getElementById('gridRowsInput').value);
            const gridCols = parseInt(document.getElementById('gridColsInput').value);
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            let dimensions = dimension.split('x');
            let width = parseInt(dimensions[0]) || 500;
            let height = parseInt(dimensions[1]) || 300;
            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = bgColor || '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = textColor || '#000000';
            ctx.font = '40px Arial';

            if (neonEffect) {
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 20;
            } else {
                ctx.shadowBlur = 0;
            }

            function placeSymbolsRandomly() {
                const placedPositions = [];

                for (let i = 0; i < 50; i++) {
                    let symbol = text[i % text.length];
                    let randomX, randomY, isOverlapping;

                    do {
                        isOverlapping = false;
                        randomX = Math.random() * canvas.width;
                        randomY = Math.random() * canvas.height;

                        if (noOverlap) {
                            for (let pos of placedPositions) {
                                const distance = Math.hypot(pos.x - randomX, pos.y - randomY);
                                if (distance < spacing) {
                                    isOverlapping = true;
                                    break;
                                }
                            }
                        }
                    } while (noOverlap && isOverlapping);

                    let randomAngle = noRotation ? 0 : (Math.random() * 360);
                    ctx.save();
                    ctx.translate(randomX, randomY);
                    ctx.rotate(randomAngle * Math.PI / 180);
                    ctx.fillText(symbol, 0, 0);
                    ctx.restore();

                    placedPositions.push({ x: randomX, y: randomY });
                }
            }

            function placeSymbolsInGrid() {
                let cellWidth = canvas.width / gridCols;
                let cellHeight = canvas.height / gridRows;

                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        let symbol = text[(row * gridCols + col) % text.length];
                        let x = col * cellWidth + cellWidth / 2;
                        let y = row * cellHeight + cellHeight / 2;

                        ctx.save();
                        if (noRotation) {
                            ctx.fillText(symbol, x, y);
                        } else {
                            let randomAngle = Math.random() * 360;
                            ctx.translate(x, y);
                            ctx.rotate(randomAngle * Math.PI / 180);
                            ctx.fillText(symbol, 0, 0);
                        }
                        ctx.restore();
                    }
                }
            }

            // Choose whether to place symbols randomly or in a grid
            if (gridEnabled) {
                placeSymbolsInGrid();
            } else {
                placeSymbolsRandomly();
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'generated_image.png';
            link.click();
        }

        // Initial image generation
        debounceGenerateImage();
    </script>
</body>
</html>
