<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .input-section {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-section label {
            font-weight: bold;
        }
        .input-pair {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-pair label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="color"], select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        #canvas-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            position: relative;
            border: 2px dashed #aaa;
            padding: 10px;
            height: 500px; /* Set a fixed height */
            overflow: hidden; /* Prevent overflow */
        }
        canvas {
            border: 1px solid #000;
            width: 100%; /* Set width to 100% for better fit */
            height: 100%; /* Set height to 100% for better fit */
            display: block; /* Remove inline-block spacing */
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Generator</h1>

        <!-- Image Dimensions and Gradient Background -->
        <div class="input-section">
            <div class="input-pair">
                <label for="dimensionInput">Image Dimensions (WxH):</label>
                <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
            </div>
            <!-- Gradient Start, End Colors and Angle -->
            <div class="input-pair">
                <label for="gradientStartInput">Gradient Start Color:</label>
                <input type="color" id="gradientStartInput" value="#ff0000">
            </div>
            <div class="input-pair">
                <label for="gradientEndInput">Gradient End Color:</label>
                <input type="color" id="gradientEndInput" value="#0000ff">
            </div>
            <div class="input-pair">
                <label for="gradientAngleInput">Gradient Angle (deg):</label>
                <input type="number" id="gradientAngleInput" value="90" min="0" max="360">
            </div>
        </div>

        <!-- Text Symbols and Font Style -->
        <div class="input-section">
            <div class="input-pair">
                <label for="textInput">Text/Symbols:</label>
                <input type="text" id="textInput" placeholder="Your text or symbols here">
            </div>

            <!-- Symbol Presence Slider -->
            <div class="input-pair">
                <label for="symbolPresence">Symbol Presence:</label>
                <input type="range" id="symbolPresence" min="0" max="100" value="100">
            </div>

            <!-- Font Style Dropdown -->
            <div class="input-pair">
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Palatino">Palatino</option>
                </select>
            </div>

            <!-- Symbol Color Hex Input -->
            <div class="input-pair">
                <label for="symbolColor">Symbol Color (Hex):</label>
                <input type="text" id="symbolColor" placeholder="#00FF00" value="#00FF00"> <!-- Set initial neon-like color -->
            </div>
        </div>

        <!-- Symbol Size and Number of Symbols -->
        <div class="input-section">
            <div class="input-pair">
                <label for="sizeFrom">Size From:</label>
                <input type="number" id="sizeFrom" min="10" value="20">
                <label for="sizeTo">To:</label>
                <input type="number" id="sizeTo" min="30" value="60">
            </div>
            <div class="input-pair">
                <label for="symbolCount">Number of Symbols:</label>
                <input type="number" id="symbolCount" min="1" value="10">
            </div>
        </div>

        <!-- Neon Effect and No Rotation -->
        <div class="input-section">
            <div class="input-pair">
                <input type="checkbox" id="neonCheckbox"> 
                <label for="neonCheckbox">Neon Effect</label>
                <label for="neonColorInput">Neon Color:</label>
                <input type="color" id="neonColorInput" value="#FF00FF" disabled>
            </div>
            <div class="input-pair">
                <input type="checkbox" id="noRotationCheckbox"> 
                <label for="noRotationCheckbox">No Rotation</label>
            </div>
        </div>

        <!-- Flow Effect Checkbox -->
        <div class="input-pair">
            <input type="checkbox" id="flowEffectCheckbox">
            <label for="flowEffectCheckbox">Flow Effect for Grid Symbols</label>
        </div>

        <!-- Grid Generation and Grid Size -->
        <div class="input-section">
            <div class="input-pair">
                <input type="checkbox" id="gridCheckbox"> 
                <label for="gridCheckbox">Grid Generation</label>
            </div>
            <div class="input-pair">
                <label for="gridRowsInput">Rows:</label>
                <input type="number" id="gridRowsInput" min="1" value="10" disabled>
                <label for="gridColsInput">Cols:</label>
                <input type="number" id="gridColsInput" min="1" value="10" disabled>
            </div>
        </div>

        <!-- Canvas for Preview (with Drag and Drop) -->
        <div id="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <!-- Download Button -->
        <button onclick="downloadImage()">Download Image</button>

    </div>

    <script>
        let timeout;
        let bgImage = null;

        function debounceGenerateImage() {
            clearTimeout(timeout);
            timeout = setTimeout(generateImage, 300);
        }

        // Enable drag-and-drop for background image
        document.getElementById('canvas-container').addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.getElementById('canvas-container').addEventListener('drop', function(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        bgImage = img;
                        debounceGenerateImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('neonCheckbox').addEventListener('change', function() {
            const neonColorInput = document.getElementById('neonColorInput');
            const symbolColorInput = document.getElementById('symbolColor');
            neonColorInput.disabled = !this.checked;
            if (this.checked) {
                symbolColorInput.value = neonColorInput.value; // Sync symbol color with neon color
            }
            debounceGenerateImage();
        });

        document.getElementById('neonColorInput').addEventListener('input', function() {
            const symbolColorInput = document.getElementById('symbolColor');
            if (document.getElementById('neonCheckbox').checked) {
                symbolColorInput.value = this.value; // Update symbol color when neon color changes
            }
            debounceGenerateImage();
        });

        document.getElementById('gridCheckbox').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('gridRowsInput').disabled = !isChecked;
            document.getElementById('gridColsInput').disabled = !isChecked;
            debounceGenerateImage();
        });

        function generateImage() {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            const dimensions = document.getElementById('dimensionInput').value.split('x');
            const width = parseInt(dimensions[0]) || canvas.width;
            const height = parseInt(dimensions[1]) || canvas.height;

            canvas.width = width;
            canvas.height = height;

            // Create gradient background
            const gradientStartColor = document.getElementById('gradientStartInput').value;
            const gradientEndColor = document.getElementById('gradientEndInput').value;
            const gradientAngle = (document.getElementById('gradientAngleInput').value || 90) * Math.PI / 180;

            const gradient = ctx.createLinearGradient(0, 0, width * Math.cos(gradientAngle), height * Math.sin(gradientAngle));
            gradient.addColorStop(0, gradientStartColor);
            gradient.addColorStop(1, gradientEndColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw background image if exists
            if (bgImage) {
                ctx.drawImage(bgImage, 0, 0, width, height);
            }

            // Draw symbols
            const textInput = document.getElementById('textInput').value;
            const symbolPresence = document.getElementById('symbolPresence').value / 100;
            const symbolColor = document.getElementById('symbolColor').value;
            const fontSizeFrom = parseInt(document.getElementById('sizeFrom').value) || 20;
            const fontSizeTo = parseInt(document.getElementById('sizeTo').value) || 60;
            const symbolCount = parseInt(document.getElementById('symbolCount').value) || 10;
            const fontStyle = document.getElementById('fontStyle').value;
            const noRotation = document.getElementById('noRotationCheckbox').checked;

            ctx.font = `${fontSizeFrom}px ${fontStyle}`;
            ctx.fillStyle = symbolColor;

            for (let i = 0; i < symbolCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const fontSize = Math.random() * (fontSizeTo - fontSizeFrom) + fontSizeFrom;

                ctx.font = `${fontSize}px ${fontStyle}`;
                ctx.fillStyle = symbolColor;

                if (Math.random() < symbolPresence) {
                    ctx.save();
                    if (!noRotation) {
                        ctx.translate(x, y);
                        ctx.rotate(Math.random() * Math.PI * 2);
                        ctx.fillText(textInput, 0, 0);
                        ctx.restore();
                    } else {
                        ctx.fillText(textInput, x, y);
                    }
                }
            }

            // Draw grid if enabled
            if (document.getElementById('gridCheckbox').checked) {
                const rows = parseInt(document.getElementById('gridRowsInput').value) || 10;
                const cols = parseInt(document.getElementById('gridColsInput').value) || 10;
                const gridCellWidth = width / cols;
                const gridCellHeight = height / rows;

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.lineWidth = 1;

                for (let r = 1; r < rows; r++) {
                    ctx.beginPath();
                    ctx.moveTo(0, r * gridCellHeight);
                    ctx.lineTo(width, r * gridCellHeight);
                    ctx.stroke();
                }

                for (let c = 1; c < cols; c++) {
                    ctx.beginPath();
                    ctx.moveTo(c * gridCellWidth, 0);
                    ctx.lineTo(c * gridCellWidth, height);
                    ctx.stroke();
                }
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.download = 'generated_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initial image generation on load
        window.onload = debounceGenerateImage;
    </script>
</body>
</html>
