<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .input-section {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-section label {
            font-weight: bold;
        }
        .input-pair {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-pair label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="color"], select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        #canvas-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #secret-page {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 20px;
            background: #f1f1f1;
            border: 1px solid #ccc;
        }
        #secret-trigger {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Generator</h1>

        <!-- Image Dimensions and Gradient Background -->
        <div class="input-section">
            <div class="input-pair">
                <label for="dimensionInput">Image Dimensions (WxH):</label>
                <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
            </div>
            <div class="input-pair">
                <label for="gradientInput">Gradient Background:</label>
                <input type="text" id="gradientInput" placeholder="e.g., linear-gradient(90deg, rgba(0,255,253,1) 9%, rgba(130,255,0,1) 106%)">
            </div>
        </div>

        <!-- Text Symbols and Font Style -->
        <div class="input-section">
            <div class="input-pair">
                <label for="textInput">Text/Symbols:</label>
                <input type="text" id="textInput" placeholder="Your text or symbols here">
            </div>

            <!-- Added Symbol Presence Slider -->
            <div class="input-pair">
                <label for="symbolPresence">Symbol Presence:</label>
                <input type="range" id="symbolPresence" min="0" max="100" value="100">
            </div>

            <div class="input-pair">
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Palatino">Palatino</option>
                </select>
            </div>

            <!-- Added Hex Color Input for Symbols -->
            <div class="input-pair">
                <label for="symbolColor">Symbol Color (Hex):</label>
                <input type="text" id="symbolColor" placeholder="#000000">
            </div>
        </div>

        <!-- Symbol Size and Number of Symbols -->
        <div class="input-section">
            <div class="input-pair">
                <label for="sizeFrom">Size From:</label>
                <input type="number" id="sizeFrom" min="10" value="20">
                <label for="sizeTo">To:</label>
                <input type="number" id="sizeTo" min="30" value="60">
            </div>
            <div class="input-pair">
                <label for="symbolCount">Number of Symbols:</label>
                <input type="number" id="symbolCount" min="1" value="10">
            </div>
        </div>

        <!-- Neon Effect and No Rotation -->
        <div class="input-section">
            <div class="input-pair">
                <input type="checkbox" id="neonCheckbox"> 
                <label for="neonCheckbox">Neon Effect</label>
                <label for="neonColorInput">Neon Color:</label>
                <input type="color" id="neonColorInput" value="#FF00FF" disabled>
            </div>
            <div class="input-pair">
                <input type="checkbox" id="noRotationCheckbox"> 
                <label for="noRotationCheckbox">No Rotation</label>
            </div>
        </div>

        <!-- Added Flow Effect for Grid Symbols -->
        <div class="input-pair">
            <input type="checkbox" id="flowEffectCheckbox">
            <label for="flowEffectCheckbox">Flow Effect for Grid Symbols</label>
        </div>

        <!-- Grid Generation and Grid Size -->
        <div class="input-section">
            <div class="input-pair">
                <input type="checkbox" id="gridCheckbox"> 
                <label for="gridCheckbox">Grid Generation</label>
            </div>
            <div class="input-pair">
                <label for="gridRowsInput">Rows:</label>
                <input type="number" id="gridRowsInput" min="1" value="10" disabled>
                <label for="gridColsInput">Cols:</label>
                <input type="number" id="gridColsInput" min="1" value="10" disabled>
            </div>
        </div>

        <!-- Canvas for Preview -->
        <div id="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <!-- Download Button -->
        <button onclick="downloadImage()">Download Image</button>

        <!-- Secret Page for Custom Shapes -->
        <div id="secret-page">
            <h2>Custom Shapes</h2>
            <p>Choose a custom shape for symbol arrangement!</p>
            <!-- Add custom shape selection -->
        </div>

        <!-- Secret Trigger -->
        <div id="secret-trigger" onclick="toggleSecretPage()"></div>
    </div>

    <script>
        let timeout;
        let bgImage = null;

        function debounceGenerateImage() {
            clearTimeout(timeout);
            timeout = setTimeout(generateImage, 300);
        }

        document.getElementById('neonCheckbox').addEventListener('change', function() {
            document.getElementById('neonColorInput').disabled = !this.checked;
            debounceGenerateImage();
        });

        document.getElementById('gridCheckbox').addEventListener('change', function() {
            const gridEnabled = this.checked;
            document.getElementById('gridRowsInput').disabled = !gridEnabled;
            document.getElementById('gridColsInput').disabled = !gridEnabled;
            debounceGenerateImage();
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', debounceGenerateImage);
        });

        document.getElementById('fontStyle').addEventListener('change', debounceGenerateImage);

        const symbolPresence = document.getElementById('symbolPresence');
        const symbolColor = document.getElementById('symbolColor').value || '#000000';

        function adjustSymbolPresence(ctx, symbol, presence) {
            // Adjust symbol's opacity or presence based on slider
            ctx.globalAlpha = presence / 100;
        }

        function generateImage() {
            const dimension = document.getElementById('dimensionInput').value;
            const gradientBackground = document.getElementById('gradientInput').value;
            const text = document.getElementById('textInput').value.split('');
            const fontStyle = document.getElementById('fontStyle').value;
            const sizeFrom = parseInt(document.getElementById('sizeFrom').value);
            const sizeTo = parseInt(document.getElementById('sizeTo').value);
            const symbolCount = parseInt(document.getElementById('symbolCount').value);
            const neonEffect = document.getElementById('neonCheckbox').checked;
            const neonColor = document.getElementById('neonColorInput').value;
            const noRotation = document.getElementById('noRotationCheckbox').checked;
            const gridEnabled = document.getElementById('gridCheckbox').checked;
            const gridRows = parseInt(document.getElementById('gridRowsInput').value);
            const gridCols = parseInt(document.getElementById('gridColsInput').value);
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            let dimensions = dimension.split('x');
            let width = parseInt(dimensions[0]) || 500;
            let height = parseInt(dimensions[1]) || 300;

            canvas.width = width;
            canvas.height = height;

            // Background
            if (gradientBackground) {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                try {
                    ctx.fillStyle = gradientBackground;
                    ctx.fillRect(0, 0, width, height);
                } catch (error) {
                    console.error('Invalid gradient format.');
                }
            }

            const symbolPresenceValue = parseInt(symbolPresence.value);
            const flowEffect = document.getElementById('flowEffectCheckbox').checked;

            function getRandomSize() {
                return Math.random() * (sizeTo - sizeFrom) + sizeFrom;
            }

            function placeSymbolsRandomly() {
                for (let i = 0; i < symbolCount; i++) {
                    let randomX = Math.random() * width;
                    let randomY = Math.random() * height;
                    let randomSize = getRandomSize();
                    let symbol = text[i % text.length];
                    ctx.save();
                    ctx.font = randomSize + 'px ' + fontStyle;

                    ctx.fillStyle = symbolColor;
                    adjustSymbolPresence(ctx, symbol, symbolPresenceValue);

                    if (neonEffect) {
                        ctx.shadowColor = neonColor;
                        ctx.shadowBlur = 10;
                    } else {
                        ctx.shadowBlur = 0;
                    }

                    if (!noRotation) {
                        let randomAngle = Math.random() * 360;
                        ctx.translate(randomX, randomY);
                        ctx.rotate(randomAngle * Math.PI / 180);
                    } else {
                        ctx.translate(randomX, randomY);
                    }
                    ctx.fillText(symbol, 0, 0);
                    ctx.restore();
                }
            }

            function placeSymbolsInGrid() {
                let cellWidth = canvas.width / gridCols;
                let cellHeight = canvas.height / gridRows;

                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        let symbol = text[(row * gridCols + col) % text.length];
                        let x = col * cellWidth + cellWidth / 2;
                        let y = row * cellHeight + cellHeight / 2;
                        ctx.save();
                        let randomSize = getRandomSize();
                        ctx.font = randomSize + 'px ' + fontStyle;

                        ctx.fillStyle = symbolColor;
                        adjustSymbolPresence(ctx, symbol, symbolPresenceValue);

                        if (!noRotation) {
                            let randomAngle = Math.random() * 360;
                            ctx.translate(x, y);
                            ctx.rotate(randomAngle * Math.PI / 180);
                        } else {
                            ctx.translate(x, y);
                        }

                        if (!flowEffect || Math.random() < 0.5) {
                            ctx.fillText(symbol, 0, 0);
                        }

                        ctx.restore();
                    }
                }
            }

            if (gridEnabled) {
                placeSymbolsInGrid();
            } else {
                placeSymbolsRandomly();
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'generated_image.png';
            link.click();
        }

        function toggleSecretPage() {
            const secretPage = document.getElementById('secret-page');
            secretPage.style.display = secretPage.style.display === 'none' ? 'block' : 'none';
        }

        // Drag and drop image for background
        document.getElementById('canvas-container').addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.getElementById('canvas-container').addEventListener('drop', function(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        bgImage = img;
                        debounceGenerateImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Initial image generation
        debounceGenerateImage();
    </script>
</body>
</html>
