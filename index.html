<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Games</title>
    <link href="https://example.com/noricon-font.css" rel="stylesheet"> <!-- Update this with the correct font URL -->
    <style>
        body {
            font-family: 'Noricon', sans-serif;
            background-color: #1e1e2f; /* Darker background for contrast */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s; /* Smooth transition */
        }

        .link-container {
            border: 2px solid #61dafb;
            border-radius: 12px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(34, 193, 195, 0.2), rgba(253, 187, 45, 0.2)); /* Gradient background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: transform 0.3s, background-color 0.3s;
        }

        .link-container:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Larger heading */
            color: #61dafb; /* Highlight color for heading */
        }

        a {
            display: block;
            text-decoration: none;
            color: #61dafb;
            font-size: 1.5em; /* Adjusted font size for links */
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: color 0.3s, background-color 0.3s;
        }

        a:hover {
            color: #ffffff; /* Change link color on hover */
            background-color: rgba(255, 255, 255, 0.2); /* Lighten background on hover */
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h1>Choose Your Game</h1>
        <a href="Snake.html">Play Snake</a>
        <a href="2Snakes.html">Play Multiplayer Snakes</a>
    </div>
</body>
</html>
