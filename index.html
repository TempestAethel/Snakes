<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .input-section {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="color"] {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        .slider-label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="range"] {
            margin: 10px;
            width: 70%;
        }
        #canvas-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #canvas-container {
            border: 1px solid #ddd;
            position: relative;
            display: inline-block;
        }
        #imageCanvas {
            border: 1px solid #000;
        }
        #secret-page {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Generator</h1>

        <!-- Image Dimensions -->
        <div class="input-section">
            <label for="dimensionInput">Image Dimensions (Width x Height):</label>
            <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
        </div>

        <!-- Gradient Backgrounds -->
        <div class="input-section">
            <label for="gradientInput">Gradient Background (CSS Gradient):</label>
            <input type="text" id="gradientInput" placeholder="e.g., linear-gradient(to right, #ff7e5f, #feb47b)">
        </div>

        <!-- Text Symbols -->
        <div class="input-section">
            <label for="textInput">Text/Symbols (separated individually):</label>
            <input type="text" id="textInput" placeholder="Your text or symbols here">
        </div>

        <!-- Font Style Dropdown -->
        <div class="input-section">
            <label for="fontStyle">Font Style:</label>
            <select id="fontStyle">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <!-- Add more fonts as needed -->
            </select>
        </div>

        <!-- Symbol Size Range -->
        <div class="input-section">
            <label for="sizeFrom">Size From:</label>
            <input type="number" id="sizeFrom" min="10" value="20">
            <label for="sizeTo">Size To:</label>
            <input type="number" id="sizeTo" min="30" value="60">
        </div>

        <!-- Neon Effect Checkbox and Color -->
        <div class="input-section">
            <input type="checkbox" id="neonCheckbox"> <label for="neonCheckbox">Neon effect</label>
            <label for="neonColorInput">Neon Color:</label>
            <input type="color" id="neonColorInput" value="#FF00FF" disabled>
        </div>

        <!-- Keep Symbols Straight (No Rotation) -->
        <div class="input-section">
            <input type="checkbox" id="noRotationCheckbox"> <label for="noRotationCheckbox">Keep symbols straight (no rotation)</label>
        </div>

        <!-- Grid Generation -->
        <div class="input-section">
            <input type="checkbox" id="gridCheckbox"> <label for="gridCheckbox">Enable grid generation</label>
        </div>

        <!-- Grid Rows and Columns -->
        <div class="input-section">
            <label for="gridRowsInput">Grid Rows:</label>
            <input type="number" id="gridRowsInput" min="1" value="10" disabled>
            <label for="gridColsInput">Grid Columns:</label>
            <input type="number" id="gridColsInput" min="1" value="10" disabled>
        </div>

        <!-- Canvas for Preview -->
        <div id="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <!-- Download Button -->
        <button onclick="downloadImage()">Download Image</button>

        <!-- Secret Page for Custom Shapes -->
        <div id="secret-page">
            <h2>Custom Shapes</h2>
            <p>Choose a custom shape to use for symbol arrangement!</p>
            <!-- Add custom shape selection here -->
        </div>
    </div>

    <script>
        let timeout;
        let bgImage = null;

        function debounceGenerateImage() {
            clearTimeout(timeout);
            timeout = setTimeout(generateImage, 300);
        }

        document.getElementById('neonCheckbox').addEventListener('change', function() {
            document.getElementById('neonColorInput').disabled = !this.checked;
            debounceGenerateImage();
        });

        document.getElementById('gridCheckbox').addEventListener('change', function() {
            const gridEnabled = this.checked;
            document.getElementById('gridRowsInput').disabled = !gridEnabled;
            document.getElementById('gridColsInput').disabled = !gridEnabled;
            debounceGenerateImage();
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', debounceGenerateImage);
        });

        document.getElementById('fontStyle').addEventListener('change', debounceGenerateImage);

        function generateImage() {
            const dimension = document.getElementById('dimensionInput').value;
            const gradientBackground = document.getElementById('gradientInput').value;
            const text = document.getElementById('textInput').value.split('');
            const fontStyle = document.getElementById('fontStyle').value;
            const sizeFrom = parseInt(document.getElementById('sizeFrom').value);
            const sizeTo = parseInt(document.getElementById('sizeTo').value);
            const neonEffect = document.getElementById('neonCheckbox').checked;
            const neonColor = document.getElementById('neonColorInput').value;
            const noRotation = document.getElementById('noRotationCheckbox').checked;
            const gridEnabled = document.getElementById('gridCheckbox').checked;
            const gridRows = parseInt(document.getElementById('gridRowsInput').value);
            const gridCols = parseInt(document.getElementById('gridColsInput').value);
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            let dimensions = dimension.split('x');
            let width = parseInt(dimensions[0]) || 500;
            let height = parseInt(dimensions[1]) || 300;
            canvas.width = width;
            canvas.height = height;

            if (gradientBackground) {
                ctx.fillStyle = gradientBackground;
            } else {
                ctx.fillStyle = '#FFFFFF';
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '30px ' + fontStyle;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (neonEffect) {
                ctx.shadowColor = neonColor;
                ctx.shadowBlur = 10;
            } else {
                ctx.shadowBlur = 0;
            }

            function getRandomSize() {
                return Math.floor(Math.random() * (sizeTo - sizeFrom + 1)) + sizeFrom;
            }

            function placeSymbolsRandomly() {
                for (let i = 0; i < text.length; i++) {
                    let randomX = Math.random() * canvas.width;
                    let randomY = Math.random() * canvas.height;
                    let symbol = text[i % text.length];
                    ctx.save();
                    let randomSize = getRandomSize();
                    ctx.font = randomSize + 'px ' + fontStyle;
                    if (!noRotation) {
                        let randomAngle = Math.random() * 360;
                        ctx.translate(randomX, randomY);
                        ctx.rotate(randomAngle * Math.PI / 180);
                    } else {
                        ctx.translate(randomX, randomY);
                    }
                    ctx.fillText(symbol, 0, 0);
                    ctx.restore();
                }
            }

            function placeSymbolsInGrid() {
                let cellWidth = canvas.width / gridCols;
                let cellHeight = canvas.height / gridRows;

                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        let symbol = text[(row * gridCols + col) % text.length];
                        let x = col * cellWidth + cellWidth / 2;
                        let y = row * cellHeight + cellHeight / 2;
                        ctx.save();
                        let randomSize = getRandomSize();
                        ctx.font = randomSize + 'px ' + fontStyle;
                        if (!noRotation) {
                            let randomAngle = Math.random() * 360;
                            ctx.translate(x, y);
                            ctx.rotate(randomAngle * Math.PI / 180);
                        } else {
                            ctx.translate(x, y);
                        }
                        ctx.fillText(symbol, 0, 0);
                        ctx.restore();
                    }
                }
            }

            if (gridEnabled) {
                placeSymbolsInGrid();
            } else {
                placeSymbolsRandomly();
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'generated_image.png';
            link.click();
        }

        // Drag and drop image for background
        document.getElementById('canvas-container').addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.getElementById('canvas-container').addEventListener('drop', function(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        bgImage = img;
                        debounceGenerateImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Initial image generation
        debounceGenerateImage();
    </script>
</body>
</html>
