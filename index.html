<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #canvas-container {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Image Generator</h1>

    <label for="dimensionInput">Image Dimensions (Width x Height): </label>
    <input type="text" id="dimensionInput" placeholder="e.g., 500x300" maxlength="10">
    <br><br>

    <label for="colorInput">Background Color (Hex): </label>
    <input type="text" id="colorInput" placeholder="#000000" maxlength="7">
    <br><br>

    <label for="textInput">Text (can include symbols): </label>
    <input type="text" id="textInput" placeholder="Your text here">
    <br><br>

    <label for="textColorInput">Text Color (Hex): </label>
    <input type="text" id="textColorInput" placeholder="#FFFFFF" maxlength="7">
    <br><br>

    <button onclick="generateImage()">Generate Image</button>

    <div id="canvas-container">
        <h3>Preview:</h3>
        <canvas id="imageCanvas"></canvas>
    </div>

    <br><br>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        function generateImage() {
            const dimension = document.getElementById('dimensionInput').value;
            const color = document.getElementById('colorInput').value;
            const text = document.getElementById('textInput').value;
            const textColor = document.getElementById('textColorInput').value;
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            let dimensions = dimension.split('x');
            let width = parseInt(dimensions[0]) || 500;
            let height = parseInt(dimensions[1]) || 300;
            canvas.width = width;
            canvas.height = height;

            // Set background color
            ctx.fillStyle = color || '#FFFFFF'; // Default to white if no color is provided
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.fillStyle = textColor || '#000000'; // Default to black if no color is provided
            ctx.font = '40px Arial';

            // Randomly fill text over the entire canvas
            for (let i = 0; i < 50; i++) { // Adjust this number to control text repetition
                let randomX = Math.random() * canvas.width;
                let randomY = Math.random() * canvas.height;
                let randomAngle = Math.random() * 360;
                ctx.save();
                ctx.translate(randomX, randomY);
                ctx.rotate(randomAngle * Math.PI / 180);
                ctx.fillText(text, 0, 0);
                ctx.restore();
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.download = 'generated-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
